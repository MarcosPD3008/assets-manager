<div class="pagination-container">
  <div class="pagination-info">
    <span *ngIf="total > 0">
      Mostrando {{ startIndex }} - {{ endIndex }} de {{ total }} resultados
    </span>
    <span *ngIf="total === 0">
      No hay resultados
    </span>
  </div>

  <div class="pagination-controls">
    <div class="page-size-selector">
      <mat-form-field appearance="outline" class="page-size-field">
        <mat-label>Elementos por página</mat-label>
        <mat-select [value]="pageSize" (selectionChange)="onPageSizeChange($event.value)">
          <mat-option *ngFor="let option of pageSizeOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="page-buttons">
      <button 
        mat-icon-button 
        [disabled]="isFirstPage" 
        (click)="goToFirstPage()"
        matTooltip="Primera página">
        <mat-icon>first_page</mat-icon>
      </button>
      <button 
        mat-icon-button 
        [disabled]="isFirstPage" 
        (click)="goToPreviousPage()"
        matTooltip="Página anterior">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span class="page-indicator">
        Página {{ page }} de {{ totalPages || 1 }}
      </span>
      <button 
        mat-icon-button 
        [disabled]="isLastPage" 
        (click)="goToNextPage()"
        matTooltip="Página siguiente">
        <mat-icon>chevron_right</mat-icon>
      </button>
      <button 
        mat-icon-button 
        [disabled]="isLastPage" 
        (click)="goToLastPage()"
        matTooltip="Última página">
        <mat-icon>last_page</mat-icon>
      </button>
    </div>
  </div>
</div>
