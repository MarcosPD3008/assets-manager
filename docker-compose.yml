# ============================================
# Docker Compose - Assets Manager (Production Ready)
# ============================================
# Local:   docker compose up --build
# Deploy:  Dokploy utilizará este archivo automáticamente.
# ============================================

services:
  # ----------------------------------------
  # Database - PostgreSQL
  # ----------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: assets-postgres
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_HOST_PORT:-54321}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DB_USERNAME} -d $${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # API - NestJS Backend
  # ----------------------------------------
  api:
    build:
      context: .
      dockerfile: src/apps/api/Dockerfile
    container_name: assets-api
    restart: unless-stopped
    env_file: .env
    environment:
      # Dentro de Docker el host de la BD es el nombre del servicio
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "${API_HOST_PORT:-3100}:3100"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------------------------------
  # Web - Angular Frontend
  # ----------------------------------------
  web:
    build:
      context: .
      dockerfile: src/apps/web/Dockerfile
    container_name: assets-web
    restart: unless-stopped
    ports:
      - "${WEB_HOST_PORT:-8090}:80"
    depends_on:
      - api
    networks:
      - app-network

volumes:
  postgres_data:
    name: ${POSTGRES_VOLUME_NAME:-assets_manager_data}

networks:
  app-network:
    driver: bridge